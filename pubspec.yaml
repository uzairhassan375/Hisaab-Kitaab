name: expenses
description: "Group Expense Manager - A Flutter app for managing group expenses with Firebase backend."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4

  # State Management
  provider: ^6.1.2

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  qr_flutter: ^4.1.0
  share_plus: ^10.1.2
  pdf: ^3.11.1
  printing: ^5.13.3
  fluttertoast: ^8.2.8
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
